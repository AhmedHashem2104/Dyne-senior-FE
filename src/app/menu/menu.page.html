<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div class="miniContainer">
      <div
        *ngFor="let m of menu"
        id="{{m.id}}"
        class="card"
        [routerLink]="['/menus/' + m.id]"
      >
        <div
          style="
        height: 300px;background-image: url({{m.restaurantBackground}});background-size: cover;background-repeat: no-repeat;border-radius: 20px;
        position: relative;
        "
        >
          <div
            style="position: absolute; bottom: 35px; left: 5px; color: white"
          >
            {{m.name}}
          </div>
          <div
            *ngFor="let t of m.tags;let i=index"
            [ngStyle]="{ 'position': 'absolute', 'bottom.px': 10, 'left.px': (i * 80 + 5) }"
            style="
              background-color: white;
              border-radius: 3px;
              color: black;
              font-size: 13px;
              padding: 2px 6px;
            "
          >
            {{t}}
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
