<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" size="large" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-title>{{restaurantName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{restaurantName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="miniContainer">
      <div
        *ngFor="let m of menus"
        id="{{m.id}}"
        class="card"
        [routerLink]="['/items/' + m.id + '/' + m.name]"
      >
        <div
          style="
        height: 300px;background-image: url({{m.background}});background-size: cover;background-repeat: no-repeat;border-radius: 20px;
         display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
        "
        >
          <div
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: black;
              opacity: 0.5;
              border-radius: 20px;
            "
          ></div>
          <div
            style="
              position: relative;
              z-index: 1;
              color: white;
              font-weight: bold;
              font-size: 18px;
            "
          >
            {{m.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
